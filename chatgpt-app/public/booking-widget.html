<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eTabeb Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f6f8fb;
      overflow: hidden;
    }
    
    #booking-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: white;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 16px;
      color: #6c768a;
    }
  </style>
</head>
<body>
  <div id="booking-container">
    <div class="loading">Loading booking interface...</div>
    <iframe 
      id="booking-iframe"
      src=""
      allow="clipboard-write"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"
      style="display: none;"
    ></iframe>
  </div>
  
  <script>
    const iframe = document.getElementById('booking-iframe');
    const loading = document.querySelector('.loading');
    const baseUrl = '{{BOOKING_APP_URL}}';
    
    // Get appointment info from ChatGPT tool output
    const toolOutput = window.openai?.toolOutput || {};
    const { timeslotId, doctorName, facilityName, dateTime } = toolOutput;
    
    // Build URL for simplified booking page
    const params = new URLSearchParams({
      timeslotId: timeslotId || '',
      doctorName: doctorName || '',
      facility: facilityName || '',
      dateTime: dateTime || ''
    });
    
    iframe.src = `${baseUrl}/book?${params.toString()}`;
    
    iframe.onload = () => {
      loading.style.display = 'none';
      iframe.style.display = 'block';
    };
    
    // Listen for booking completion
    window.addEventListener('message', (event) => {
      if (event.origin !== baseUrl) return;
      
      if (event.data.type === 'BOOKING_COMPLETE') {
        if (window.openai?.sendFollowUp) {
          window.openai.sendFollowUp(
            `âœ… Booking confirmed! Appointment with Dr. ${doctorName} at ${facilityName}`
          );
        }
        
        if (window.openai?.closeWidget) {
          setTimeout(() => window.openai.closeWidget(), 2000);
        }
      }
    });
  </script>
</body>
</html>
